apply plugin: 'android-library'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }
}

dependencies {
    provided 'com.android.support:support-v4:19.1.0'
}


uploadArchives {
    repositories {
        flatDir {
            dirs '../repos/integration'
        }
    }

    repositories.mavenDeployer {
        repository(url: "file:mvn-clone/maven-repository/")
        pom.artifactId = 'zxing-android-integration'
    }
}
