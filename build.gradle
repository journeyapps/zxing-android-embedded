buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.0'
    }
}

subprojects {
    repositories {
        jcenter()
        mavenLocal()
        google()
    }

    version = '3.5.0'
    group = 'com.journeyapps'

    ext.androidBuildTools = '27.0.2'
    ext.androidTargetSdk = 27
    ext.zxingCore = 'com.google.zxing:core:3.3.1'
}